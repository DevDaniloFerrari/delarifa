<!DOCTYPE html>

<html>

<head>
    <title>Dela Rifa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/style.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c03845565.js" crossorigin="anonymous"></script>


</head>

<body>
    <div id="header"></div>

    <div class="container">
        <div id="modal">
            <ul>Email: <div class="ul" id="email"></div>
            </ul>
            <div class="row">
                <div class="col">
                    <ul>Nome: <div class="ul" id="fullName"></div>
                    </ul>
                </div>
                <div class="col">
                    <ul>Data de nascimento : <div class="ul" id="birhtDate"></div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>Sexo: <div class="ul" id="gender"></div>
                    </ul>
                </div>
                <div class="col">
                    <ul>Estado civil: <div class="ul" id="maritalStatus"></div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>Telefone: <div class="ul" id="homePhone"></div>
                    </ul>
                </div>
                <div class="col">
                    <ul>Celular: <div class="ul" id="cellPhone"></div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>Endereço: <div class="ul" id="street"></div>
                    </ul>
                </div>
                <div class="col">
                    <ul>Número: <div class="ul" id="number"></div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>Bairro: <div class="ul" id="neighborhood"></div>
                    </ul>
                </div>
                <div class="col">
                    <ul>CEP: <div class="ul" id="postalCode"></div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>Cidade: <div class="ul" id="city"></div>
                    </ul>
                </div>
                <div class="col">
                    <ul>País: <div class="ul" id="country"></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script>
    getProfile();
</script>

</html>
