<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c03845565.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="index.html" class="button btn btn-secondary">Voltar</a>

    <div class="container d-flex justify-content-center">
        <div id="modal">
            <form>
                <div class="row">
                    <div class="col-4">
                        <h3 class="text-center">Dados Pessoais</h3>
                        <hr>
                        <div class="form-group required">
                            <label for="fullName">Nome completo:</label>
                            <input type="text" class="form-control" formControlName="fullName" id="fullName">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group required">
                                    <label for="maritalStatus">Estado civil: </label>
                                    <select type="maritalStatus" class="form-control" formControlName="maritalStatus"
                                        id="maritalStatus">
                                        <option value="MaritalStatus.Single">Solteiro</option>
                                        <option value="MaritalStatus.Married">Casado</option>
                                        <option value="MaritalStatus.Separated">Separado</option>
                                        <option value="MaritalStatus.Divorced">Divorciado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group required">
                                    <label for="gender">Sexo:</label>
                                    <select type="text" class="form-control" formControlName="gender" id="gender">
                                        <option value="Gender.Male"> Masculino</option>
                                        <option value="Gender.Female"> Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="birthDate">Data de nascimento:</label>
                            <input type="date" class="form-control" formControlName="birthDate" id="birthDate">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group required">
                                    <label for="homePhone">Telefone: </label>
                                    <input type="number" class="form-control" formControlName="homePhone"
                                        id="homePhone">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group required">
                                    <label for="cellPhone">Celular:</label>
                                    <input type="number" class="form-control" formControlName="cellPhone"
                                        id="cellPhone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <h3 class="text-center">Endereço</h3>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="form-group required">
                                    <label for="postalCode">CEP:</label>
                                    <input type="text" maxlength="8" class="form-control"
                                        formControlName="postalCode" id="postalCode" (keyup)="getViacep()">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group required">
                                    <label for="number">Numero:</label>
                                    <input type="number" class="form-control" formControlName="number" id="number">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group required">
                                    <label for="street">Rua:</label>
                                    <input type="text" readonly="true" class="form-control" formControlName="street"
                                        id="street">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group required">
                                    <label for="neighborhood">Bairro:</label>
                                    <input type="text" readonly="true" class="form-control"
                                        formControlName="neighborhood" id="neighborhood">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group required">
                                    <label for="state">Estado:</label>
                                    <input type="text" readonly="true" class="form-control" formControlName="state"
                                        id="state">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group required">
                                    <label for="city">Cidade:</label>
                                    <input type="text" readonly="true" class="form-control" formControlName="city"
                                        id="city">
                                </div>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="country">País:</label>
                            <input type="text" class="form-control" formControlName="country" id="country">
                        </div>
                    </div>
                    <div class="col-4">
                        <h3 class="text-center">Dados de Login</h3>
                        <hr>
                        <div class="form-group required">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" formControlName="email" id="email">
                        </div>
                        <div class="form-group required">
                            <label for="confirmEmail">Confirme seu Email:</label>
                            <input type="email" class="form-control" formControlName="confirmEmail" id="confirmEmail">
                        </div>
                        <div class="form-group required">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" formControlName="password" id="password">
                        </div>
                        <div class="form-group required">
                            <label for="confirmPassword">Confirme sua Senha:</label>
                            <input type="password" class="form-control" formControlName="confirmPassword"
                                id="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-block register-button">Registrar</button>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <p>Já é cadastrado?
                    <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
